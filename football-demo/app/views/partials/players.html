<div class="row-fluid dashboard" ng-init="getUsers()">
  <div class="dashboard-container">
      <div class="head-table">
          ЛИДЕРЫ
          <img src="media/cup.png">
          РЕЙТИНГ
      </div>
      <div class="table-th">
          <div class="col-xs-1 col-sm-1">МЕСТО</div>
          <div class="col-xs-7 col-sm-4">ИГРОК</div>
          <div class="col-sm-1 hidden-xs" ng-click="changeSorting(0)">ИГРЫ</div>
          <div class="col-xs-1 col-sm-1" ng-click="changeSorting(1)">ПОБЕДЫ</div>
          <div class="col-xs-1 col-sm-1" ng-click="changeSorting(2)">НЕУДАЧИ</div>
          <div class="col-sm-3 hidden-xs" ng-click="changeSorting(3)">УРОВЕНЬ</div>
          <div class="col-xs-2 col-sm-1" ng-click="changeSorting(4)">ОЧКИ</div>
      </div>
      <div class="table-content">
          <div class="position" ng-repeat="user in users | orderBy:currentSorting"
               ng-click="openDetails(user, $index + 1)">
              <div class="col-xs-1 col-sm-1">{{$index + 1}}</div>
              <div class="col-xs-7 col-sm-4 player">
                  <div class="circle shadow">
                      <img class="profile-img" ng-src="{{'../../media/'+ (user.photo ? user.photo : 'photo.png' )}}" alt="">
                  </div>
                  <p>
                  {{user.username}}
                  </p>
              </div>
              <div class="col-sm-1 hidden-xs">{{user.count_games}}</div>
              <div class="col-xs-1 col-sm-1">{{user.win}}</div>
              <div class="col-xs-1 col-sm-1">{{user.lost}}</div>
              <div class="col-sm-3 hidden-xs">{{user.level}}</div>
              <div class="col-xs-2 col-sm-1">{{user.experience}}</div>
          </div>
      </div>
  </div>
</div>
