<div class="container login-view">
    <div class="row wrapper">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-wall">
                <p class="link" ng-click="signup = !signup">{{!signup ? "ЗАРЕГИСТРИРОВАТЬСЯ" : "ВОЙТИ"}}</p>
                <div class="circle shadow">
                    <img class="profile-img" src="../../media/photo.png" ng-click ng-file-select="onFileSelect($files)" alt="">
                </div>
                <form class="form-signin"
                      name="form"
                      ng-submit="signup ? register(form) : login(form)"
                      novalidate>

                    <div ng-class="{'has-error': form.username.$error.mongoose}" style="position:relative">
                        <input type="text"
                               class="form-control"
                               placeholder="Логин"
                               name="username"
                               ng-model="user.username"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.username.$error.mongoose">
                            {{ errors.username }}
                        </p>
                    </div>
                    <br/>
                    <div ng-class="{'has-error': form.password.$error.mongoose}" style="position:relative">
                        <input type="password"
                               class="form-control"
                               placeholder="Пароль"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                <button class="btn btn-lg btn-block login-button" type="submit">{{signup ? "ЗАРЕГИСТРИРОВАТЬСЯ" : "ВОЙТИ"}}</button>

                    <div>
                        <p class="another">Зарегистрироваться через:</p>
                        <div class="text-center">
                            <img class="img-circle" src="../../media/facebook.png" alt="">
                            <img class="img-circle" src="../../media/g+.png" alt="">
                            <img class="img-circle" src="../../media/in.png" alt="">
                        </div>
                    </div>

                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
