<div class="container" style="position: absolute;top:0;left:0;right: 0;height: 100%">
    <div class="row" style="position: absolute;top:0;right: 0;left: 0;bottom: 0;margin: auto;height: 554px">
        <div class="col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="../../media/photo.png" alt="">

                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      novalidate>

                    <div ng-class="{'has-error': form.email.$error.mongoose}" style="position:relative">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <img class="icon" src="media/mail.png">
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>
                    <br/>
                    <div ng-class="{'has-error': form.password.$error.mongoose}" style="position:relative">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <img class="icon" src="media/password.png">
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <button class="btn btn-lg btn-block login-button" type="submit"> Sign In </button>

                    <span class="clearfix"></span>
                </form>
            </div>

            <a href="/signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
